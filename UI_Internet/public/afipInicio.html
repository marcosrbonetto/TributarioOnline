<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const afipUrlRedirect = getParameterByName('urlRedirect');
        document.cookie = "afipUrlRedirect="+afipUrlRedirect+";path=/";

        document.cookie = "Modo=TributarioOnline;path=/";
        window.location.href = "https://auth.afip.gob.ar/contribuyente_/login.xhtml?action=SYSTEM&system=municor";

    </script>
</head>
<body>
    
</body>
</html>
